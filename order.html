<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="../websysProject/styles/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:ital,wght@0,400..700;1,400..700&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>

        <div class="top-header">
            <p>main_sells offers 75% off for selected products!</p>
        </div>

        <div class="main-header">
            
            <a><img src="../websysProject/assets/images/logo.png" alt="logo"></a>

            <nav>
                <li><a>Home</a></li>
                <li><a>Products</a></li>
                <li><a>About us</a></li>
                <li><a>Contact</a></li>
            </nav>
            
        </div>

    </header>


    <div class="order-container">
        <h2>Order Details</h2>
        <div class="order-details-card">
            <div class="order-product-image">
                <img id="order-product-img" src="" alt="Product Image">
            </div>
            <div class="order-product-info">
                <p class="order-group-name" id="order-group-name"></p>
                <p class="order-merch-name" id="order-merch-name"></p>
                <p class="order-merch-price" id="order-merch-price"></p>
                <button class="order-button">Order Now</button>
            </div>
        </div>
    </div>

    <script>
        
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        
        window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    const groupName = decodeURIComponent(urlParams.get('group'));
    const merchName = decodeURIComponent(urlParams.get('name'));
    const merchPrice = decodeURIComponent(urlParams.get('price'));
    const imgSrc = decodeURIComponent(urlParams.get('img'));
    
    document.getElementById('order-group-name').textContent = groupName;
    document.getElementById('order-merch-name').textContent = merchName;
    document.getElementById('order-merch-price').textContent = merchPrice;
    document.getElementById('order-product-img').src = imgSrc;
}
    </script>
</body>

</html>
